<div *ngIf="!showGrantsMet">
  <form
    *ngIf="questionsForm && !loading"
    [formGroup]="questionsForm">
    <app-question
      *ngFor="let question of state.current_grant.questions"
      [question]="question"
      [formControlName]="question.id"
    ></app-question>
  </form>
  <app-loading
    *ngIf="loading"
  ></app-loading>
  <br><br>
  <button (click)="onNext()" [disabled]="!questionsForm.valid">Weiter</button>
</div>

<app-results
  *ngIf="showGrantsMet"
  [state]="state"
>
</app-results>
