<div id="form-wrapper" *ngIf="!showGrantsMet">
  <form
    *ngIf="!loading"
    [formGroup]="questionsForm"
    (ngSubmit)="onNext()"
  >
    <app-question
      *ngFor="let question of state.current_grant.questions"
      [question]="question"
      [formControlName]="question.id"
    ></app-question>

    <br>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!questionsForm.valid"
    >Weiter</button>
  </form>
  <app-loading
    *ngIf="loading"
  ></app-loading>
  <br><br>
</div>

<app-results
  *ngIf="showGrantsMet"
  [state]="state"
>
</app-results>
