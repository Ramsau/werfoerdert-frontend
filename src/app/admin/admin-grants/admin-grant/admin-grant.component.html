<div>
  <button
    type="button"
    class="collapsible"
    (click)=onClick()
  >{{ grant.name_de }}
  </button>
  <div class="content" #collapseContent>
    <div class="questionParagraph" *ngFor="let requirement of grant.requirements">
      <app-loading *ngIf="questionsLoading || !requirement.question.text_de "></app-loading>
      <button
        class="collapsible questionCollapsible"
        *ngIf="!questionsLoading || requirement.question.text_de"
        (click)="showRequirements()">
        {{ requirement.question.text_de }}
      </button>
      <div class="requirementCollapsible" #collapseRequirement>
        <p class="requirementConditions">requiremetnssee</p>
      </div>
    </div>
    <button
      type="button"
      class="add_Question_button"
      (click)=onClick_addQ()>
      Add Question
    </button>
    <div class="addQuestion_form" #collapseQuestion>
      <app-create-question></app-create-question>
    </div>
    <app-admin-grant
      *ngFor="let childGrant of grant.children"
      [grant]="childGrant"
      [questionsLoading]="questionsLoading"
    ></app-admin-grant>
  </div>
</div>
