<div>
  <button
    type="button"
    class="collapsible"
    (click)=onClick()
  >{{ grant.name_de }}
  </button>
  <div class="content" #collapseContent>
    <div class="questionParagraph" *ngFor="let requirement of grant.requirements">
      <app-loading *ngIf="questionsLoading || !requirement.question.text_de "></app-loading>
      <button
        class="collapsible questionCollapsible"
        *ngIf="!questionsLoading || requirement.question.text_de"
        (click)="showRequirements(requirement.id)">
        {{ requirement.question.text_de }}
      </button>
      <div class="requirementCollapsible" [id]="requirement.id" style="display: none;">
        <p *ngIf="requirement.bool" class="requirementConditions">{{ requirement.bool }}</p>
        <p *ngIf="requirement.int_exact" class="requirementConditions">{{ requirement.int_exact }}</p>
        <p *ngIf="requirement.int_lt" class="requirementConditions">{{ requirement.int_lt }}</p>
        <p *ngIf="requirement.int_gt" class="requirementConditions">{{ requirement.int_gt }}</p>
        <p *ngIf="requirement.date_exact" class="requirementConditions">{{ requirement.date_exact }}</p>
        <p *ngIf="requirement.date_lt" class="requirementConditions">{{ requirement.date_lt }}</p>
        <p *ngIf="requirement.date_gt" class="requirementConditions">{{ requirement.date_gt }}</p>
      </div>
    </div>
    <button
      type="button"
      class="add_Question_button"
      (click)=onClick_addQ()>
      Add Question
    </button>
    <div class="addQuestion_form" #collapseQuestion>
      <app-create-question></app-create-question>
    </div>
    <app-admin-grant
      *ngFor="let childGrant of grant.children"
      [grant]="childGrant"
      [questionsLoading]="questionsLoading"
    ></app-admin-grant>
  </div>
</div>
