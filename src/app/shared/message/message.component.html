<div class="overlay">
  <div class="messageContainer">
    <div class="message" *ngFor="let message of ['1', '2', '3']" #errorMessage>
      <p class="error">Errormessage{{ message }}</p>
        <div class="exiticon">
          <fa-icon [icon]="fAtimescircle" (click)=showMessage() class="close"></fa-icon>
        </div>
    </div>
  </div>
</div>
