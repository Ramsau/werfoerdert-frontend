<div class="overlay">
  <div class="messageContainer">
    <div class="message" *ngFor="let message of messages">
      <p class="error"><fa-icon [icon]="" ></fa-icon>{{ message.type }} {{ message.text }}</p>
        <div class="exiticon">
          <fa-icon [icon]="fAtimescircle" (click)=closeMessage(message.timestamp) class="close"></fa-icon>
        </div>
    </div>
  </div>
</div>
